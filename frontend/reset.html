<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-xl min-h-[500px] px-8 bg-white border-2 border-gray-300 rounded-lg">
    <!-- Back Button -->
    <div class="flex justify-start mb-4 mt-8">
      <a href="#" class="text-gray-600 hover:text-gray-800 transition">
        <i class="ri-arrow-left-line"></i> Back to Login
      </a>
    </div>

    <!-- Logo -->
    <div class="flex justify-start mb-8">
      <img src="src/img/Group 14.png" alt="Prime Reserves Logo" class="h-16">
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-start mb-6">PASSWORD RESET</h1>

    <!-- Message Section -->
    <div id="message" class="hidden mb-4 p-4 text-sm rounded-lg"></div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden justify-center mb-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-500"></div>
    </div>

    <!-- Form -->
    <form id="password-reset-form" class="animate-fade-in">
      <!-- Email Input -->
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Enter Your Email Address</label>
      <input
        type="email"
        id="email"
        class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
        placeholder="Email Address"
        required
        style="background-color: #d9d9d9;"
      >

      <!-- Password Reset Button -->
      <button
        type="submit"
        class="w-full py-2 text-white font-bold bg-gradient-to-r from-red-500 to-black rounded-full hover:opacity-90 transition"
      >
        PASSWORD RESET LINK
      </button>
    </form>

    <!-- Resend Link -->
    <div class="mt-4 text-center">
      <button
        type="button"
        id="resend-link"
        class="text-sm text-red-500 hover:underline"
      >
        Didn't receive the link? Resend
      </button>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-600">
      <p>&copy; 2023 Prime Reserves. All rights reserved.</p>
    </footer>
  </div>





  <script>
    // Form Submission Handling
    document.getElementById('password-reset-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      // Show loading spinner
      document.getElementById('loading').classList.remove('hidden');

      // Simulate form submission (replace with actual API call)
      setTimeout(() => {
        // Hide loading spinner
        document.getElementById('loading').classList.add('hidden');

        // Show success message
        document.getElementById('message').classList.remove('hidden');
        document.getElementById('message').textContent = 'Password reset link sent to your email!';
        document.getElementById('message').classList.add('bg-green-100', 'text-green-700');

        // Clear the form
        document.getElementById('email').value = '';
      }, 2000); // Simulate a 2-second delay
    });

    // Resend Link Functionality
    document.getElementById('resend-link').addEventListener('click', function () {
      // Show loading spinner
      document.getElementById('loading').classList.remove('hidden');

      // Simulate resend link (replace with actual API call)
      setTimeout(() => {
        // Hide loading spinner
        document.getElementById('loading').classList.add('hidden');

        // Show success message
        document.getElementById('message').classList.remove('hidden');
        document.getElementById('message').textContent = 'Password reset link resent to your email!';
        document.getElementById('message').classList.add('bg-green-100', 'text-green-700');
      }, 2000); // Simulate a 2-second delay
    });
  </script>
</body>
</html>
