<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-[#0c0c3e] items-center justify-center pr-14 pl-14">
    <header class="flex justify-between items-center p-4 bg-[#0c0c3e] mb-12">
        <!-- Logo -->
        <div>
            <img src="./src/img/Group 14 white.png" alt="Logo" class="h-20">
        </div>

        <!-- SELECT PLAN Button -->
        <div class="flex-1 flex justify-center">
            <button class="text-xxl font-bold bg-gradient-to-r from-gray-500 to-gray-300 px-40 py-2 rounded-full">
                WITHDRAW
            </button>
        </div>

        <!-- Menu Options -->
        <div class="relative">
            <button id="menu-options" class="text-3xl text-white">&#9776;</button>
            <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white text-black rounded shadow-lg">
                <a href="#" id="change-password-option" class="block px-4 py-2 hover:bg-gray-200">Change Password</a>
                <a href="#" id="logout-button" class="block px-4 py-2 hover:bg-gray-200">Logout</a>
            </div>
        </div>
    </header>
    <div class="flex justify-center items-center min-h-screen bg-[#0c0c3e]">
        <div class="w-full max-w-4xl bg-[#6B6B8D] p-8 rounded-lg shadow-lg">
            <!-- Select Plan -->
            <div class="mt-6">
                <label class="text-white font-semibold text-xl">Select Plan</label>
                <select id="plan-select" class="w-full mt-2 p-4 bg-gray-300 text-black rounded-md text-lg">
                    <option value="" disabled selected>Select a plan</option>
                    <option value="BEGINNERS PLAN">BEGINNERS PLAN</option>
                    <option value="ELITE PLAN">ELITE PLAN</option>
                    <option value="AMBASSADORS PLAN">AMBASSADORS PLAN</option>
                    <option value="EXECUTIVE PLAN">EXECUTIVE PLAN</option>
                    <option value="PRIME PLAN">PRIME PLAN</option>
                </select>
                <p id="selected-plan-display" class="mt-2 text-white text-lg font-semibold"></p>
            </div>
    
            <!-- Enter Amount -->
            <div class="mt-4">
                <label class="text-white font-semibold text-xl">Enter Amount</label>
                <input type="text" placeholder="Enter the desired amount to withdraw"
                    class="w-full mt-2 p-4 bg-gray-300 text-black rounded-md text-lg">
            </div>
    
            <!-- Select Method -->
            <div class="mt-4">
                <label class="text-white font-semibold text-xl">Select Method</label>
                <select class="w-full mt-2 p-4 bg-gray-300 text-black rounded-md text-lg">
                    <option>--Select Gateway--</option>
                    <option>BITCOIN</option>
                    <option>USDT (Trc20)</option>
                    <option>ETHEREUM</option>
                    <option>BNB</option>
                    <option>SOLANA</option>
                </select>
            </div>
    
            <!-- Wallet Address -->
            <div class="mt-4">
                <label class="text-white font-semibold text-xl">Input Your Receiving Wallet Address</label>
                <input type="text" class="w-full mt-2 p-4 bg-gray-300 text-black rounded-md text-lg">
            </div>
    
            <!-- Proceed Button -->
            <div class="flex justify-start">
                <button class="w-[70%] py-2 mt-6 bg-gradient-to-r from-red-600 to-black text-white font-bold rounded-full shadow-md text-xl">
                    PROCEED TO PAYMENT
                </button>
            </div>
        </div>
    </div>
    
    

    <!-- Change Password Modal -->
    <div id="change-password" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-[#aeadb3] p-6 rounded-lg shadow-lg w-80 relative">
            <!-- Close Icon -->
            <button type="button" id="close-password-icon" class="absolute right-2 top-2 text-lg text-white hover:text-black transition">
                <i class="ri-close-line"></i>
            </button>

            <h2 class="text-xl font-semibold mb-4 text-black">Change Password</h2>
            <form id="password-form">
                <!-- Old Password -->
                <div class="mb-4 relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
                    <input type="password" id="old-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <button type="button" id="toggle-old-password" class="absolute right-3 top-8 text-black">
                        <i class="ri-eye-off-line" id="old-eye-icon"></i>
                    </button>
                </div>

                <!-- New Password -->
                <div class="mb-4 relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="new-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <button type="button" id="toggle-new-password" class="absolute right-3 top-8 text-black">
                        <i class="ri-eye-off-line" id="new-eye-icon"></i>
                    </button>
                </div>

                <!-- Confirm Password -->
                <div class="mb-4 relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <button type="button" id="toggle-confirm-password" class="absolute right-3 top-8 text-black">
                        <i class="ri-eye-off-line" id="confirm-eye-icon"></i>
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Submit
                </button>
            </form>
        </div>
    </div>



    <script>
        document.getElementById("logout-button").addEventListener("click", function () {
      window.location.href = "index.html"; // Change "index.html" to your actual landing page URL
  });


      document.getElementById('plan-select').addEventListener('change', function() {
          document.getElementById('selected-plan-display').innerText = "Selected Plan: " + this.value;
      });

      document.getElementById('menu-options').addEventListener('click', function(event) {
          event.stopPropagation();
          document.getElementById('dropdown-menu').classList.toggle('hidden');
      });

      window.addEventListener('click', function(event) {
          if (!document.getElementById('menu-options').contains(event.target) && !document.getElementById('dropdown-menu').contains(event.target)) {
              document.getElementById('dropdown-menu').classList.add('hidden');
          }
      });

      document.getElementById('change-password-option').addEventListener('click', function(event) {
          event.preventDefault();
          document.getElementById('change-password').classList.remove('hidden');
      });

      document.getElementById('close-password-icon').addEventListener('click', function() {
          document.getElementById('change-password').classList.add('hidden');
      });

      function togglePassword(toggleId, inputId, iconId) {
          document.getElementById(toggleId).addEventListener('click', function() {
              let input = document.getElementById(inputId);
              let icon = document.getElementById(iconId);
              input.type = input.type === "password" ? "text" : "password";
              icon.classList.toggle('ri-eye-line');
              icon.classList.toggle('ri-eye-off-line');
          });
      }

      togglePassword('toggle-old-password', 'old-password', 'old-eye-icon');
      togglePassword('toggle-new-password', 'new-password', 'new-eye-icon');
      togglePassword('toggle-confirm-password', 'confirm-password', 'confirm-eye-icon');
  </script>
</body>
</html>
