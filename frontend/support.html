<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <title>Support Form</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <!-- Back Button -->
    <div class="flex justify-start mb-4">
      <a href="index.html" class="text-gray-600 hover:text-gray-800 transition">
        <i class="ri-arrow-left-line"></i> Back
      </a>
    </div>

    <!-- Logo Section -->
    <div class="mb-8">
      <img src="./src/img/Group 14.png" alt="Prime Reserves Logo" class="w-16 h-16 mb-4">
    </div>
    
    <!-- Support Section -->
    <div class="mb-8">
      <div class="flex items-center">
        <img src="./src/img/vecteezy_a-woman-with-a-headset-on-her-face_49657430.png" alt="Support Icon" class="w-8 h-8 mr-2">
        <h2 class="text-lg font-bold">SUPPORT</h2>
      </div>
    </div>

    <!-- Message Feedback Section -->
    <div id="message-feedback" class="hidden mb-4 p-4 text-sm rounded-lg"></div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden justify-center mb-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-500"></div>
    </div>

    <!-- Form Section -->
    <form id="support-form" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          id="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your full name"
          required
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
          required
        >
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea
          id="message"
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Type your message here..."
          maxlength="500"
          required
        ></textarea>
        <p class="text-sm text-gray-500 text-right mt-1">
          <span id="char-count">0</span>/500
        </p>
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button
          type="submit"
          class="w-full py-2 bg-gradient-to-r from-red-500 to-black text-white font-bold rounded-full hover:from-red-600 hover:to-gray-800 transition"
        >
          SEND MESSAGE
        </button>
      </div>
    </form>

    <!-- Footer Section -->
    <div class="text-center mt-8">
      <p class="text-sm text-gray-600">Need more help? Contact us at <a href="mailto:support@primereserves.com" class="text-red-500 hover:underline">support@primereserves.com</a></p>
    </div>
  </div>

  <script>
    // Form Submission Handling
    document.getElementById('support-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission
      console.log('Form submit event triggered'); // Debugging

      // Trim input values to remove leading/trailing whitespace
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Validate form fields
      if (!name || !email || !message) {
        document.getElementById('message-feedback').classList.remove('hidden');
        document.getElementById('message-feedback').textContent = 'Please fill out all fields.';
        document.getElementById('message-feedback').classList.add('bg-red-100', 'text-red-700');
        return;
      }

      // Show loading spinner
      document.getElementById('loading').classList.remove('hidden');
      console.log('Form submitted successfully. Redirecting to message-sent.html...'); // Debugging

      // Simulate form submission (replace with actual API call)
      setTimeout(() => {
        // Hide loading spinner
        document.getElementById('loading').classList.add('hidden');

        // Redirect to the "Message Sent" page
        console.log('Redirecting to message-sent.html...'); // Debugging
        window.location.href = './message-sent.html';
      }, 2000); // Simulate a 2-second delay
    });

    // Character Counter for Message
    const messageInput = document.getElementById('message');
    const charCount = document.getElementById('char-count');

    messageInput.addEventListener('input', function () {
      charCount.textContent = messageInput.value.length;
    });
  </script>
</body>
</html>
