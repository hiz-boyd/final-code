<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Pending</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Remixicon for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-[#0b0b3d] items-center justify-center pr-14 pl-14">
        <!-- Updated Header -->
        <header class="flex justify-between items-center p-4 bg-[#0c0c3e] mb-12">
            <!-- Logo -->
            <div>
                <img src="./src/img/Group 14 white.png" alt="Logo" class="h-20">
            </div>

            <!-- SELECT PLAN Button -->
            <div class="flex-1 flex justify-center">
                <button class="text-xxl font-bold bg-gradient-to-r from-gray-500 to-gray-300 px-40 py-2 rounded-full">
                    SELECT PLAN
                </button>
            </div>

            <!-- Menu Options -->
            <div class="relative">
                <button id="menu-options" class="text-3xl text-white">&#9776;</button>
                <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white text-black rounded shadow-lg">
                    <a href="#" id="change-password-option" class="block px-4 py-2 hover:bg-gray-200">Change Password</a>
                    <a href="#" id="logout-button" class="block px-4 py-2 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </header>

        <div class="flex justify-end pr-2 mr-12">
            <button class="bg-gradient-to-r from-red-500 to-black text-white text-sm font-bold px-8 py-2 rounded-lg">Transaction History</button>
        </div>




        
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-[#d9d9d950] text-white p-10 rounded-lg shadow-md w-[90%] max-w-[1200px]"> <!-- Set width to 90% of screen, max-width to 1200px -->
                <div class="flex justify-center mb-8"> <!-- Increased margin-bottom to mb-8 -->
                    <div class="bg-white text-gray-700 rounded-full p-4"> <!-- Increased padding to p-4 -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <!-- Increased icon size to h-10 w-10 -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-4xl font-bold text-center mt-8"> $100 Deposit Pending</h2>
                <p class="text-lg mt-14 text-center">The amount is pending in your account and will be completed immediately once the transaction is done.</p>

		        <div class="mt-12 text-center">
                    <span class="font-semibold text-lg">Transaction ID:</span> 
                    <span class="border-b border-white inline-block w-40"></span>
                </div>
        
                <div class="mt-14 flex justify-center"> <!-- Increased margin-top to mt-10 -->
                    <button class="bg-gradient-to-r from-red-500 to-black hover:bg-red-700 text-white py-2 px-14 rounded-lg font-semibold"> <!-- Increased padding to py-4 px-10 -->
                        DEPOSIT AGAIN +
                    </button>
                </div>
            </div>
        </div>
        
        
        
        

    <!-- Change Password Modal -->
    <div id="change-password" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-[#aeadb3] p-6 rounded-lg shadow-lg w-80 relative">
            <!-- Close Icon -->
            <button type="button" id="close-password-icon" class="absolute right-2 top-2 text-lg text-white hover:text-black transition">
                <i class="ri-close-line"></i>
            </button>

            <h2 class="text-xl font-semibold mb-4 text-black">Change Password</h2>
            <form id="password-form">
                <!-- Old Password -->
                <div class="mb-4 relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
                    <input type="password" id="old-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <button type="button" id="toggle-old-password" class="absolute right-3 top-8 text-black">
                        <i class="ri-eye-off-line" id="old-eye-icon"></i>
                    </button>
                </div>

                <!-- New Password -->
                <div class="mb-4 relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="new-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <button type="button" id="toggle-new-password" class="absolute right-3 top-8 text-black">
                        <i class="ri-eye-off-line" id="new-eye-icon"></i>
                    </button>
                </div>

                <!-- Confirm Password -->
                <div class="mb-4 relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                    <button type="button" id="toggle-confirm-password" class="absolute right-3 top-8 text-black">
                        <i class="ri-eye-off-line" id="confirm-eye-icon"></i>
                    </button>
                </div>

                <!-- Submit Button -->
                <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Dropdown and Modal -->
    <script>
        // Toggle dropdown menu
        document.getElementById('menu-options').addEventListener('click', function() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.classList.toggle('hidden');
        });

        // Show change password modal
        document.getElementById('change-password-option').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('change-password').classList.remove('hidden');
        });

        // Close change password modal
        document.getElementById('close-password-icon').addEventListener('click', function() {
            document.getElementById('change-password').classList.add('hidden');
        });

        // Toggle password visibility
        const togglePassword = (inputId, eyeIconId) => {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(eyeIconId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('ri-eye-off-line', 'ri-eye-line');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('ri-eye-line', 'ri-eye-off-line');
            }
        };

        document.getElementById('toggle-old-password').addEventListener('click', () => {
            togglePassword('old-password', 'old-eye-icon');
        });

        document.getElementById('toggle-new-password').addEventListener('click', () => {
            togglePassword('new-password', 'new-eye-icon');
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', () => {
            togglePassword('confirm-password', 'confirm-eye-icon');
        });

        document.getElementById("logout-button").addEventListener("click", function () {
            window.location.href = "index.html"; // Change "index.html" to your actual landing page URL
        });
    </script>
</body>
</html>
