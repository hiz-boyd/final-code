<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="fonts/remixicon.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="text-white p-4 w-full h-screen" style="background-color: #0e084b;">
    <!-- Header Section -->
    <body>
        <!-- Header with Dropdown Menu -->
        <header class="flex items-center justify-between p-4 text-white relative ">
            <!-- Logo Space -->
            <div class="w-16 h-16 flex justify-center items-center">
                <img src="./src/img/Group 14.png" alt="Logo" class="w-full h-full object-contain text-white">
            </div>
    
            <!-- User Info and Menu Toggle -->
            <div class="flex items-center gap-4">
                <!-- Name and Initials -->
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-white rounded-full flex justify-center items-center text-xl font-semibold text-black" id="user-initials">
                        JD
                    </div>
                    <span class="text-lg font-semibold">JOHN DOE</span>
                </div>
    
                <!-- Menu Toggle -->
                <div class="text-2xl cursor-pointer" id="menu-toggle">
                    &#9776;
                </div>
            </div>
    
            <!-- Dropdown Menu -->
            <div id="menu-listss" class="hidden absolute right-4 top-20 bg-white text-black shadow-lg rounded-lg w-48 z-50 mt-6">
                <ul>
                    <li>
                        <button id="change-password-option" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 transition">
                            Change Password
                        </button>
                    </li>
                    <li>
                        <button id="logout-option" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 transition">
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </header>
    
        <!-- Change Password Modal -->
        <div id="change-password" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-[#aeadb3] p-6 rounded-lg shadow-lg w-80 relative">
                <!-- Close Icon -->
                <button type="button" id="close-password-icon" class="absolute right-2 top-2 text-2xl hover:text-black">
                    <i class="ri-close-line"></i>
                </button>
    
                <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                <form id="password-form">
                    <!-- Old Password -->
                    <div class="mb-4 relative">
                        <label for="old-password" class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
                        <input type="password" id="old-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                        <button type="button" id="toggle-old-password" class="absolute right-3 top-8">
                            <i class="ri-eye-line text-black" id="old-eye-icon"></i>
                        </button>
                    </div>
    
                    <!-- New Password -->
                    <div class="mb-4 relative">
                        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input type="password" id="new-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                        <button type="button" id="toggle-new-password" class="absolute right-3 top-8">
                            <i class="ri-eye-line text-black" id="new-eye-icon"></i>
                        </button>
                    </div>
    
                    <!-- Confirm Password -->
                    <div class="mb-4 relative">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
                        <button type="button" id="toggle-confirm-password" class="absolute right-3 top-8">
                            <i class="ri-eye-line text-black" id="confirm-eye-icon"></i>
                        </button>
                    </div>
    
                    <!-- Submit Button -->
                    <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                        Submit
                    </button>
                </form>
            </div>
        </div>

    <!-- Main Content -->
    <div class="w-full max-w-4xl mx-auto p-4">
        <!-- Balance Section -->
        <div class="rounded-xl w-full mt-4">
            <div class="p-6 bg-[#D9D9D9] bg-opacity-30 rounded-t-xl text-center">
                <p class="text-lg font-semibold text-start">Total Balance</p>
                <h1 id="totalBalance" class="text-4xl font-bold mt-2">$0.00</h1>
            </div>
            <div class="flex justify-between p-4 bg-gray-300 text-black rounded-b-xl">
                <div class="w-1/2 text-center border-r border-black">
                    <p class="text-md font-semibold">Income</p>
                    <p id="income" class="text-xl font-bold">$0.00</p>
                </div>
                <div class="w-1/2 text-center">
                    <p class="text-md font-semibold">Outcome</p>
                    <p id="outcome" class="text-xl font-bold">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-3 gap-5 mt-10 w-full">
            <!-- Buttons with zoom effect -->
            <button class="bg-[#2b9fd0] bg-opacity-30 p-4 rounded-lg flex flex-col items-center transform hover:scale-105 hover:animate-shake transition duration-300">
                <i class="ri-money-dollar-circle-line text-2xl"></i>
                <span>Invest Now</span>
            </button>
            <button class="bg-[#d88beb] bg-opacity-30 p-4 rounded-lg flex flex-col items-center transform hover:scale-105 hover:animate-shake transition duration-300">
                <i class="ri-exchange-line text-2xl"></i>
                <span>Withdraw</span>
            </button>
            <button class="bg-[#f9368a] bg-opacity-30 p-4 rounded-lg flex flex-col items-center transform hover:scale-105 hover:animate-shake transition duration-300">
                <i class="ri-file-list-3-line text-2xl"></i>
                <span>Select Plan</span>
            </button>
        
            <!-- Non-button elements (no zoom or shake effect) -->
            <div class="bg-[#D9D9D9] bg-opacity-30 p-4 rounded-lg border-[#2b9fd0] border shadow-lg flex flex-col items-center">
                <i class="ri-bank-line text-2xl"></i>
                <p class="text-sm">Total Deposits</p>
                <p id="totalDeposits" class="font-bold">$0</p>
            </div>
            <div class="bg-[#970a74] p-4 rounded-lg border-[#2b9fd0] border shadow-lg flex flex-col items-center">
                <i class="ri-bar-chart-line text-2xl"></i>
                <p class="text-sm">Total Profits</p>
                <p id="totalProfits" class="font-bold">$0</p>
            </div>
            <div class="bg-[#51ff71] bg-opacity-40 p-4 rounded-lg border-[#2b9fd0] border shadow-lg flex flex-col items-center">
                <i class="ri-user-add-line text-2xl"></i>
                <p class="text-sm">Referrals</p>
                <p id="referrals" class="font-bold">0</p>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="mt-12 bg-[#2b9fd0] p-6 rounded-lg w-full">
            <p class="font-semibold">Recent Transactions</p>
            <hr class="border-white mt-2 mb-4">
        </div>
    </div>
    <script src="src/dashjs.js"></script>
</body>
</html>
