<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./src/style.css" rel="stylesheet"> <!-- Link your CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-xl min-h-[500px] px-8 bg-white rounded-lg">
    <div class="flex flex-col items-start">
      <img src="./src/img/Group 14.png" alt="Prime Reserves Logo" class="w-16 mb-6 mt-8">
      <h1 class="text-xl md:text-2xl font-bold text-gray-800">WELCOME BACK !</h1>
    </div>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium">Email or Username</label>
        <input 
          id="email" 
          type="text" 
          aria-label="Email or Username" 
          placeholder="Enter your email or username" 
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:border-black" style="background-color: #d9d9d9;">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input 
          id="password" 
          type="password" 
          aria-label="Password" 
          placeholder="Enter your password" 
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2  focus:border-black" style="background-color: #d9d9d9;">
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-red-500">
          <span class="ml-2 text-gray-700">Remember Me</span>
        </label>
        <a href="#" class="text-red-500 hover:underline text-sm">Forgot Password</a>
      </div>
      <div class="flex justify-center mb-6">
        <button 
            type="submit" 
            id="login-button" 
            class="w-3/4 py-3 text-white bg-gradient-to-r from-red-500 to-black rounded-md hover:opacity-90 transition-opacity flex items-center justify-center" 
            style="border-radius: 50px;">
            <span id="login-spinner" class="hidden mr-2">
                <i class="ri-loader-2-line animate-spin"></i>
            </span>
            <span id="login-text">LOGIN</span>
        </button>
    </div>
    </form>
    <p class="mt-6 text-center text-gray-700 text-sm mb-8">
      Donâ€™t have an account? <a href="register.html" class="text-red-500 hover:underline">Sign up for free</a>
    </p>
  </div>




  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the form from submitting immediately

        const loginButton = document.getElementById('login-button');
        const loginSpinner = document.getElementById('login-spinner');
        const loginText = document.getElementById('login-text');

        // Show spinner and update button text
        loginText.textContent = 'Logging in...';
        loginSpinner.classList.remove('hidden');

        // Simulate login process (replace with actual login logic)
        setTimeout(() => {
            // Reset button after login process
            loginText.textContent = 'LOGIN';
            loginSpinner.classList.add('hidden');

            // Redirect or show success message
            window.location.href = '/dashboard.html'; // Replace with your desired URL
        }, 3000); // Simulate a 3-second delay
    });
</script>


</body>
</html>
